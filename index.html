<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;600&family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Simple JS App</title>
  </head>
  <body>
    <h1>Pokemon Repository</h1>
    <ul class="pokemon-list"></ul>
    <!-- modal and button -->
    <div id="modal-container" class="modal-fade">
      <div class="modal-title">
        <button id="show-modal">show</button>
        <div class="modal">
          <h2 class="pokemon-name"></h2>
          <h3 class="pokemon-type"></h3>
          <div class="modal-body">
            <p class="pokemon-info"></p>
            <p class="pokemon-ability"></p>
            <div id="img-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- loading message -->
    <div class="do-not-display" id="load-message">
      Please hold while we catch your pokemon.
    </div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-pollyfill.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
